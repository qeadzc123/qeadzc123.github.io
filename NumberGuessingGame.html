<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>終極密碼-冰糖物語</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f5f5f5;
        }

        .hero_home {
            background: linear-gradient(135deg, #4a90e2, #007aff);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .hero_setting {
            background: linear-gradient(135deg, #8bb9f2, #66b3ff);
            color: white;
            padding: 20px 20px;
            text-align: center;
        }

        .hero_game {
            background: linear-gradient(135deg, #f5c000, #ffdd66);
            color: black;
            padding: 20px 20px;
            text-align: center;
        }

        .card {
            border-radius: 20px;
        }

        .hover-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .hover-card:hover {
                transform: translateY(-5px) scale(1.05);
                box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            }

        .card-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">冰糖物語</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html#home">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#about">關於</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#games">小遊戲</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="#home" class="hero_home">
        <h1>終極密碼</h1>
        <p>在指定的範圍中猜數字，並依猜的數字來縮小範圍，猜中數字的玩家即為輸家。</p>
    </section>

    <!-- Setting -->
    <section id="#setting" class="hero_setting" style="display: block;">
        <h2 style="color: #000000;">設定數字範圍</h2>

        <!-- 範圍輸入框 -->
        <div class="d-flex justify-content-center align-items-center gap-2 mt-4">
            <input type="number" id="setting_number_min" class="form-control w-25 text-center" placeholder="最小值" value="0" />
            <span class="fs-4">~</span>
            <input type="number" id="setting_number_max" class="form-control w-25 text-center" placeholder="最大值" value="100" />
        </div>

        <div class="d-flex flex-column align-items-center gap-2 mt-4" style="max-width: 300px; margin: 0 auto;">
            <h3 class="text-center" style="color: #000000;">目標數字&範圍<br>（僅限 .txt）:</h3>
            <input type="file" id="setting_number_range" class="form-control" accept=".txt" >
        </div>

        <!-- 按鈕 -->
        <div class="mt-3 text-center">
            <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#settingsArea" aria-expanded="false" aria-controls="settingsArea">
                其他設定
            </button>
        </div>

        <!-- 設定區塊（預設隱藏） -->
        <div class="collapse mt-3" id="settingsArea">
            <div class="card card-body text-dark mx-auto" style="max-width: 400px;">
                <!--<h5 class="text-center">設定區域</h5>-->
                <!--<div class="mb-2">
                <label>設定 B:</label>
                <input type="text" class="form-control" placeholder="輸入設定 B">
            </div>-->
            </div>
        </div>

        <button class="btn btn-light btn-lg mt-3" id="startGameBtn">
            開始遊戲
        </button>

        <!-- 顯示結果訊息 -->
        <h2 class="text-center mt-3" style="color: #ff0000;" id="startResult"></h2>
    </section>

    <!-- Game -->
    <section id="#game" class="hero_game">
        <!-- 開始遊戲前 -->
        <h3 id="beforeGame">開始遊戲前，請先設定數字範圍呦～</h3>

        <!-- 開始遊戲後 -->
        <div id="afterGame" style="display: none;">
            <h1>！！開始猜數字！！</h1>
            <h2>目前遊戲範圍</h2>

            <!-- 目前數字範圍 -->
            <div class="d-flex justify-content-center align-items-center gap-2 mt-4">
                <input type="number" id="game_number_min" class="form-control w-25 text-center" readonly />
                <span class="fs-4">~</span>
                <input type="number" id="game_number_max" class="form-control w-25 text-center" readonly />
            </div>

            <!-- 新增猜數字區 -->
            <div class="d-flex justify-content-center align-items-center gap-2 mt-4">
                <input type="number" class="form-control w-25 text-center" id="guessInput" placeholder="輸入你的猜測" />
                <button class="btn btn-primary" id="guessBtn">猜</button>
            </div>

            <!-- 顯示結果訊息 -->          
            <div class="d-flex flex-column align-items-center gap-2 mt-4">
                <h3 class="text-center mt-3" id="guessResult"></h3>
                <button class="btn btn-light btn-lg mt-3" id="restartGameBtn" style="display: none;">
                    重新開始
                </button>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 按鈕點擊事件 -->
    <script>
        // 選取物件
        const setting = document.getElementById('#setting');
        const settingNumberMin = document.getElementById('setting_number_min');
        const settingNumberMax = document.getElementById('setting_number_max');
        const settingNumberRange = document.getElementById('setting_number_range');
        const startBtn = document.getElementById('startGameBtn');
        const startResult = document.getElementById('startResult');

        const gameNumberMin = document.getElementById('game_number_min');
        const gameNumberMax = document.getElementById('game_number_max');
        let gameTargetNumber;
        //const gameTargetRange = -1;
        const guessInput = document.getElementById('guessInput');
        const guessBtn = document.getElementById('guessBtn');       
        const guessResult = document.getElementById('guessResult');

        const restartBtn = document.getElementById('restartGameBtn');

        // 開始遊戲 按鈕點擊事件
        startBtn.addEventListener('click', function (event) {
            // 確認數字
            if (settingNumberMin.value === "")
            {
                startResult.textContent = "數字的最小值為空白！";
            }
            else if (settingNumberMax.value === "")
            {
                startResult.textContent = "數字的最大值為空白！";
            }
            else if (settingNumberRange.files.length <= 0)
            {
                startResult.textContent = "目標數字沒有選擇檔案！";
            }
            else if (settingNumberRange.files[0].type !== "text/plain")
            {
                startResult.textContent = "目標數字&範圍所選擇的檔案不是 .txt！";
            }
            else 
            {   
                readTxt(settingNumberRange.files[0], settingNumberMin.value, settingNumberMax.value, function (ok) {
                    if (!ok) {
                        startResult.textContent = ".txt 檔案有問題！";
                    } else {
                        // 將按鈕設為禁用
                        startBtn.disabled = true;
                        // 將數字範圍輸入框禁用
                        settingNumberMin.disabled = true;
                        settingNumberMax.disabled = true;
                        settingNumberRange.disabled = true;
                        // 設定 錯誤提示
                        startResult.textContent = "";
                        // 設定 數字範圍
                        gameNumberMin.value = settingNumberMin.value;
                        gameNumberMax.value = settingNumberMax.value;
                        // 設定 猜的輸入、按鈕與結果
                        guessInput.value = "";
                        guessBtn.disabled = false;
                        guessResult.textContent = "按下\"猜\"開始猜數字吧～";
                        // 隱藏設定數字範圍
                        setting.style.display = 'none';
                        // 隱藏開始遊戲前文字
                        document.getElementById('beforeGame').style.display = 'none';
                        // 顯示開始遊戲後內容
                        document.getElementById('afterGame').style.display = 'block';

                        restartBtn.style.display = 'none';
                        // 跳轉到遊戲區
                        document.getElementById('#game').scrollIntoView({ behavior: 'smooth' });
                    }
                });                   
            }          
        });

        // 猜 按鈕點擊事件
        guessBtn.addEventListener('click', function (event) {
            let min = parseInt(gameNumberMin.value, 10);
            let max = parseInt(gameNumberMax.value, 10);
            if (guessInput.value === "") {
                guessResult.textContent = "你沒有猜數字！";
            }
            else
            {
                let guess = parseInt(guessInput.value, 10);
                if (guess <= min || guess >= max) {
                    guessResult.textContent = "你猜到範圍之外了！";
                }
                else if (guess != gameTargetNumber) {
                    if (guess > gameTargetNumber) {
                        gameNumberMax.value = guess;
                    } else {
                        gameNumberMin.value = guess;
                    }
                    guessResult.textContent = "你猜錯了呦～  " + "目前的範圍：" + gameNumberMin.value + "~" + gameNumberMax.value;
                }
                else {
                    guessResult.textContent = "恭喜你猜到了！  終極密碼：" + gameTargetNumber;
                    guessBtn.disabled = true;
                    restartBtn.style.display = 'block';
                }

                //guessResult.textContent = "數字範圍：" + min + " ~ " + max + "，你猜的數字：" + val + "，目標數字：" + gameTargetNumber;
            }
            
        });

        // 重新開始 按鈕點擊事件
        restartBtn.addEventListener('click', function (event) {
            // 將按鈕設為禁用
            startBtn.disabled = false;
            // 將數字範圍輸入框禁用
            settingNumberMin.disabled = false;
            settingNumberMax.disabled = false;
            settingNumberRange.disabled = false;
            // 設定 錯誤提示
            startResult.textContent = "";
            // 隱藏設定數字範圍
            setting.style.display = 'block';
            // 隱藏開始遊戲前文字
            document.getElementById('beforeGame').style.display = 'block';
            // 顯示開始遊戲後內容
            document.getElementById('afterGame').style.display = 'none';
            // 跳轉到遊戲區
            document.getElementById('#setting').scrollIntoView({ behavior: 'smooth' });
        });

        // 讀取txt
        function readTxt(file, min, max, callback) {
            const reader = new FileReader();

            reader.onload = (e) => {
                const text = e.target.result;
                const numbers = [];
                const ranges = [];
                const lines = text.split(/\r?\n/);
                
                lines.forEach(line => {
                    line = line.trim();

                    // 正則：開頭是 Number:，後面是數字
                    const match = line.match(/^Number:(\d+)/i);

                    if (match) {
                        const value = parseInt(match[1], 10);
                        numbers.push(value);
                    }

                });

                console.log(min + "~" + max + "," + numbers[0]);

                if (numbers.length <= 0) {
                    console.log("numbers.length > 0");
                    callback(false);
                }
                else if (numbers[0] >= max || numbers[0] <= min) {
                    console.log("numbers[0] >= max || numbers[0] <= min");
                    callback(false);
                }
                else {
                    console.log("true");
                    gameTargetNumber = numbers[0];
                    callback(true);
                }               
            };

            reader.readAsText(file, "utf-8");
        }

    </script>

</body>
</html>
